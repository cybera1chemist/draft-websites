<!DOCTYPE html>
    <html>
        <head>
            <title>This is a Test for VBScript in HTML</title>
            <script language="VBScript">
                Sub ShowMessage()
                    MsgBox "Hello, this is a VBScript message!"
                End Sub
            </script>
        </head>
        <body>
            <button onclick="ShowMessage()">Click me</button>
        </body>
    </html>
